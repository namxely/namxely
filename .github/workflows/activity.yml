name: GitHub Activity Bot

permissions:
  contents: write

on:
  schedule:
    - cron: '0 2,10,18 * * *'  # Cháº¡y 3 láº§n/ngÃ y: 2:00, 10:00, 18:00 UTC
  workflow_dispatch:  # Cho phÃ©p cháº¡y thá»§ cÃ´ng

jobs:
  activity:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v3
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        
    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        
    - name: Configure Git
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action Bot"
        
    - name: Generate Activity
      run: python generate_activity.py
        
    - name: Commit and Push Changes
      run: |
        git add .
        if git diff --cached --quiet; then
          echo "No changes to commit"
          exit 0
        fi
        git commit -m "ðŸ¤– Automated activity update - $(date '+%Y-%m-%d %H:%M')"
        git push
      continue-on-error: true
      id: push_changes
        
    - name: Create Pull Request on Push Failure
      if: steps.push_changes.outcome == 'failure'
      uses: peter-evans/create-pull-request@v5
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        commit-message: "ðŸ¤– Automated activity update - $(date '+%Y-%m-%d %H:%M')"
        title: "ðŸ¤– Automated Activity Update"
        body: |
          This pull request contains automated activity updates generated by the GitHub Activity Bot.
          
          The direct push failed (likely due to branch protection), so this PR was created instead.
          
          Auto-generated on: $(date '+%Y-%m-%d %H:%M UTC')
        branch: activity-bot-updates
        delete-branch: true
