name: GitHub Activity Bot

on:
  schedule:
    - cron: '0 2,10,18 * * *'  # Ch·∫°y 3 l·∫ßn/ng√†y: 2:00, 10:00, 18:00 UTC
  workflow_dispatch:  # Cho ph√©p ch·∫°y th·ªß c√¥ng

permissions:
  contents: write

jobs:
  activity:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v3
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        
    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        
    - name: Configure Git
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action Bot"
        
    - name: Generate Activity
      run: python generate_activity.py
        
    - name: Commit Changes
      run: |
        git add .
        git commit -m "ü§ñ Automated activity update - $(date '+%Y-%m-%d %H:%M')"
        git push
